<html ng-app="DashboardApp">
    <head ng-controller="HeaderController">
        <meta charset="utf-8">
        <title ng-bind="config.name"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="favicon.ico" />
    
        <!-- static files -->
        <script src="js/libs/angular.js"></script>
        <!--
        <script src="static/components/angular/angular.js"></script>
        <script src="static/components/angular/angular-route.js"></script>
        <script src="static/components/angular/angular-resource.js"></script>
        <script src="static/components/angular/angular-animate.js"></script>
        <script src="static/components/angular/angular-cookies.js"></script>
        <script src="static/components/angular/angular-sanitize.js"></script>
        -->
        <script src="js/libs/underscore.js"></script>
        <script src="js/libs/restangular.js"></script>
        <script src="js/libs/Objectid.js"></script>
        <!-- <link rel="stylesheet" href="static/components/animate.css/animate.css" /> -->
    
	    <link rel="stylesheet" href="style.css" />
        <script src="js/configuration.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body ng-controller="DashboardController">
        <header>
            <div class="inner-header">
                <h1 ng-bind="config.name"></h1>
            </div>
        </header>
        <div class="main">
            <section class="main-container">
                <div class="main-view">
                    <div class="slickview">
                        <table class="multi-project-dashboard-table">
                            <tr ng-repeat="row in data" class="multi-project-dashboard-table-row">
                                <td rowspan="{{ cell.rowspan }}" class="{{ cell.css }}" ng-repeat="cell in row" ng-bind-html="cell.content"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </section>
        </div>

    </body>
</html>
